<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Customizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>CF Moto 700 CL-X Customizer</h1>

  <div class="viewer">
    <canvas id="bikeCanvas"></canvas>
  </div>

  <div class="controls">

    <div class="group">
      <label>Tank</label>
      <input type="color" id="tankColor" value="#ff0000">
    </div>

    <div class="group">
      <label>Side Panels</label>
      <input type="color" id="sideColor" value="#00aaff">
    </div>

    <div class="group">
      <label>Tail Fairing</label>
      <input type="color" id="tailColor" value="#00ff66">
    </div>

    <div class="group">
      <label>Front Fender</label>
      <input type="color" id="fenderColor" value="#ff00ff">
    </div>

    <div class="group">
      <label>Fork-Side Panels</label>
      <input type="color" id="forkColor" value="#ffaa00">
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
